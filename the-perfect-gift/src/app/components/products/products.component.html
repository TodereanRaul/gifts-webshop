<div *ngIf="products.length > 0; else loading">
  <h2>Products</h2>
  <ul>
    <li *ngFor="let product of products">
      <h3>{{ product.nom }}</h3>
      <p>{{ product.description }}</p>
      <strong>Price: ${{ product.prix }}</strong>
      <p>{{ product.personnalisations }}</p>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Loading products...</p>
</ng-template>

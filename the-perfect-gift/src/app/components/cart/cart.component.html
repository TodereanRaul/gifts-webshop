<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4">Your Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div
      *ngFor="let item of cartItems"
      class="flex justify-between items-center border-b py-4"
    >
      <div>
        <h3 class="text-lg font-medium">{{ item.nom }}</h3>
        <p class="text-sm text-gray-500">Price: {{ item.prix }} €</p>
      </div>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded"
        (click)="removeFromCart(item.id)"
      >
        Remove
      </button>
    </div>

    <div class="mt-8">
      <h3 class="text-xl font-semibold">Total: {{ totalPrice }} €</h3>
      <div class="mt-4">
        <button
          class="bg-green-500 text-white px-6 py-2 rounded mr-4"
          (click)="checkout()"
        >
          Checkout
        </button>
        <button
          class="bg-gray-500 text-white px-6 py-2 rounded"
          (click)="clearCart()"
        >
          Clear Cart
        </button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
